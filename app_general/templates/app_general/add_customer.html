{% extends 'app_general/base.html' %}
{% load static %}

{% block title %}
<title>Order | {{user.username}}</title>
{% endblock %}

{% block content %}
<!-- back button -->
<div class="text-white row" align="center">
    <a class="btn btn-black p-1 col-2" href="{% url 'app_general:order-page' %}">
        <svg style="color:rgb(130, 130, 130)" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
            fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
    </a>
    <h1 class=col-8>Your Address</h1>
</div>
<!-- form add customer -->
<form class="text-white" action="{% url 'app_general:add_customer-page' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <div class="form-field">
        <button class="btn btn-primary" type="submit">submit</button>
    </div>
</form>
{% endblock %}
