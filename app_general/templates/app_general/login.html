{% extends 'app_general/base.html' %}

{% block title %}
<title>Sign in</title>
{% endblock %}

{% block header %}
<header>
    <div class="float-md-start py-1 px-0">
        <h6 class="fw-bold">Your Name Caf√©</h6>
    </div>
    <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" href="{% url 'login' %}">Log in</a>
        <a class="nav-link fw-bold py-1 px-0" href="{% url 'app_general:register_user-page' %}">Register</a>
    </nav>
</header>
{% endblock %}

{% block content %}
<div class="px-3">
    <div class="container mt-auto p-5 bg-black rounded-3">
        <h2 class="text-white" align="left"><b>Sign In</b></h2><br>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-3 text-muted">
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4 mt-3 text-muted">
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-danger" type="submit"><b>Sign in</b></button>
        </form>
        <div class="mt-auto text-white-50" align="left">
            <p>Does't Account ? <a href="{% url 'app_general:register_user-page' %}">Sign up Now!</a></p>
        </div>
    </div>
</div>
{% endblock %}
